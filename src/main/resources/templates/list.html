<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<a href="/add">Post Message</a><br/>
<table>
    <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Message</th>
    </tr>
    <tr th:each="message:${messages}">
        <td th:text="${message.name}"></td>
        <td th:text="${message.postedDate}"></td>
        <td th:text="${message.content}"></td>
    </tr>
</table>
</body>
</html>
